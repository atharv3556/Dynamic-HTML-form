<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dynamic HTML form field</title>
</head>
<body>
    <div class="container">
        <h2>Dynamic HTML form</h2>
        <div class="wrapper">
            <div class="form_input">
            <input type="text" placeholder="Name" class="name" name="name_field">
            <input type="email" placeholder="Email" class="email" name="email_field">
            <input type="text" placeholder="Another field">
            </div>
            <br><br><br><br><br><br><br><br>
            <div class="controls">
                <button class="addBtn">Add Field &plus;</button>
                <button class="removeBtn">Remove Field &minus;</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
